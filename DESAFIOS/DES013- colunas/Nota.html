<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boletim escolar</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }
        table {
            width: 500px;
            height: 100px;
            border-collapse: collapse;
        }

        td {
            border: 2px solid black;
            padding: 10px;
        }
        .escuro {
            border: 2px solid black;
            background-color: rgb(94, 94, 94);
            color: white;
            padding: 10px;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="4" class="escuro" scope="col">Aréa</th>
                <th rowspan="4" class="escuro" scope="col">Disciplinas</th>
                <th colspan="2" class="escuro" scope="col">Notas</th>
                <th rowspan="4" class="escuro" scope="col">Média</th>
            </tr>
            <tr>
                <th class="escuro" scope="colgroup">Nota 2</th>
                <th class="escuro" scope="colgroup">Nota 1</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="4" scope = "row">Exatas</td>
                <td scope = "rowgroup">Matemática</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td scope = "rowgroup">Física</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>

            </tr>
            <tr>
                <td scope = "rowgroup">Química</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>

            </tr>
            <tr>
                <td scope = "rowgroup">Biologia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td colspan="4"  class="escuro" scope = "row"><strong>Média de Exatas</strong></td>
                <td class="escuro">0.0</td>

            </tr>
            <tr>
                <td rowspan="2" scope="row">Humanas</td>
                <td scope = "rowgroup">História</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>

            </tr>
            <tr>
                <td scope = "rowgroup">Geografia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td colspan="4"  class="escuro" scope = "row"><strong>Média de Humanas</strong></td>
                <td class="escuro">0</td>
        </tbody>
    </table>
</body>
</html>
