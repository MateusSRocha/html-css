<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Teste de formulário 2</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" required maxlength="35" autocomplete="username" placeholder="Nome completo">
        </p>
        <p>
            <label for="imedia">Média:</label>
            <input type="number" name="media" id="imedia" min="0", max="100" placeholder="0 a 100" step="1" required> <!--Só entra numeros-->
            <!--De quanto em quanto uma nota aumenta-->
            <!--Quando é numerico usamos o min e max-->
        </p>
        <p>
            <label for="imes">Periodo letivo:</label>
            <input type="month" name="mes" id="imes" value="2023-01" required>
            <!--Mes do ano-->
        </p>
        <p>
            <label for="idia">Dia: </label>
            <input type="date" name="dia" id="idia" value="2023-01-26" required> <!--Data completa-->
        </p>
        <!--Se colocarmos um valor inicial, não dá pra usar o required-->
        <p>
            <label for="ihora">Horário: </label>
            <input type="time" name="hora" id="ihora" required><!--Hora da prova-->
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Resetar">
        </p>
    </form>
</body>
</html>
