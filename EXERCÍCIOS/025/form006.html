<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title> 
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Exemplo de formulário 5</h1>
    <form action="cadastro.php" method="post" autocomplete="on"></form>
    <p>
        <label for="icor">Cor: </label>
        <input type="color" name="cor" id="icor" value="#ff0000"> <!--Cores-->
    </p>
    <p>
        <label for="inivel">Nivel de satisfação: </label>
        <input type="range" name="nivel" id="inivel" min="1" max="10"> <!--Barra-->
    </p>
    <p>
        <label for="ifoto">Foto do perfil</label>
        <input type="file" name="foto" id="ifoto">
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</body>
</html>
