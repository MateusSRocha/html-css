<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de fromulario</title>
</head>
<body>
    <h1>Teste de formulários</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p><label for="isus">Usuário: </label>
        <input type="text" name="usu" id="iusu" required minlength="5" maxlength="30" placeholder="Nome do usuário" autocomplete="username"></p> <!--Pegar textos-->
        <!--autocomplete: usar o tipo username-->
        <p><label for="isen">Senha: </label>
        <input type="password" name="sen" id="isen" required minlength="8" maxlength="20" placeholder="Senha" autocomplete="current-password"> 
        <!--autocomplete para password:
        login: currentpassword
        <cadastro: newpassword
    
    
        -->
        </p><!--Pegar senhas, vai mostrar asteriscos em veez de digitos-->
        <!--< required: faz com que seja obrigatório cololcar alguma coisa lá
        < minlength: numero minimo de letras aceitas
        < maxlength: numero maximo de caracteres aceitos
        < size: tamanhoda caixa de entrada
        < placeholder: mensagem dentro da caixa/ dica pra ajudar a pessoa  -->
        <input type="submit" value="Enviar">
        <input type="reset" value="Resetar">
    </form>
</body>
</html>
