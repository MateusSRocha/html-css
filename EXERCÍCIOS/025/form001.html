<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
        
    </style>
    <title>Formulario</title>
</head>
<body>
    <h1>Meu primeiro formulário</h1>
    <!--Em um formulário o metodo padrão é o get, este deve ser usado quando os dados não são sensiveis (Senha, cartão de crédito, slém de fotos), os seja não precisa de tanta "segurança", formulários get são compatilhaveis!, só é possivel mandar por get 3000 bytes de informação, +ou- 3000 letras-->
    <!--O post é o contrário, usaremos para mandar dado sendsiveis, + de 3000 bytes e envios de arquivos (fotos e docs)-->
    <!--Proteção de dados:HTTPS-->
    <form action="cadastro.php" method="post" autocomplete="off">
        <p><label for="inome">Nome:</label> 
            <input type="text" name="nome" id="inome"></p>
        <p><label for="isobre">Sobrenome</label> 
            <input type="text" name="sobre" id="isobre"> </p>
        <p><input type="submit" value="Enviar"></p>
        <!--name: é mais util pra linguagem HTML
        enquanto, o id, é mais util para label e Javascript-->
    </form>
</body>
</html>
