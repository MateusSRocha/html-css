<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        div {
            display: inline-block;
            background-color: lightgray;
            text-align: center;
            border: 1px solid black;
            height: 200px; /*altura*/
            width: 200px; /*largua*/
        }
        div:hover /*iluminar quando colocarem o mouse em cima*/{
            background-color: springgreen;
        }
    </style>
</head>
<body>
    <p><a href="hover.html">proxima</a></p>
    <div class="d1" >01</div>
    <div class="d2">02</div> 
    <div class="d3">03</div>
